language: scala

scala:
  - "2.11.11"
  - "2.12.2"

env:
  - AKKA_SERIES=2.4
  - AKKA_SERIES=2.5

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

deploy:
  provider: script
  skip_cleanup: true
  script: sbt ++$TRAVIS_SCALA_VERSION publish
  on:
    tags: true
    condition: $AKKA_SERIES = 2.5
